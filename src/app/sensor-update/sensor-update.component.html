<h3>Update Sensor</h3>
<hr>
<form [formGroup]="SensorUpdate" (ngSubmit)="submit()">
    <label> Name
        <input class="form-control" type="text" formControlName="name" placeholder="Enter name"
            [ngClass]="{ 'is-invalid': (SensorUpdate.value.name.dirty || SensorUpdate.value.name.touched) && SensorUpdate.value.name.errors }">
        <div *ngIf="(SensorUpdate.value.name.dirty || SensorUpdate.value.name.touched) && SensorUpdate.value.name.errors"
            class="invalid-input">
            <span *ngIf="SensorUpdate.value.name.errors.required">Name is required</span>
            <span *ngIf="SensorUpdate.value.name.errors.minlength">Name must be at least 6 characters</span>
        </div>
    </label>
    <br>
    <label> Aim
        <input class="form-control" type="text" formControlName="aim" placeholder="Aim of the sensor">
    </label>
    <br>
    <label> Description
        <textarea class="form-control" type="text" formControlName="description"
            placeholder="Describe the sensor"></textarea>
    </label>
    <br>
    <label> Manufacturer
        <input class="form-control" type="text" formControlName="manufacturer"
            placeholder="Enter name of the manufacturer">
    </label>
    <br>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" formControlName="active">
        <label class="form-check-label" for="active">
            Active
        </label>
    </div>
    <label> Documentation URL
        <input class="form-control" type="url" formControlName="documentationUrl" placeholder="url of documentationUrl">
    </label>
    <br>
    <app-sensor-type formControlName="type"></app-sensor-type>
    <!-- <app-sensor-theme formControlName="theme"></app-sensor-theme> -->
    <app-sensor-location formControlName="location"></app-sensor-location>
    <hr>
    <pre>{{ SensorUpdate.value | json }}</pre>
    <button class="btn btn-primary btn-lg" type="submit" [disabled]="!SensorUpdate.valid">Update</button>
    <span class="glyphicon alert-success" aria-hidden="true" [ngClass]="{'glyphicon-check': sensorUpdateSent}"></span>
</form>
