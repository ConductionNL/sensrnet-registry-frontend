<div [formGroup]="form">
    <div class="form-group">
        <label for="location">Location</label><br>
        <button type="button" class="btn btn-outline-secondary" [ngClass]="{ 'btn-outline-success': form.valid }"
                (click)="selectLocation = true">
            Select on map
            <i *ngIf="form.valid" class="far fa-check-square" aria-hidden="true"></i>
        </button>
    </div>
    <div class="form-group">
        <label for="Height">Height (m)</label>
        <input class="form-control" type="number" step=0.01 formControlName="height" placeholder="Enter Heigth (m)"
               [ngClass]="{ 'is-invalid': submitted && f.height.errors }">
        <span class="required-text" *ngIf="(!form.valid && submitted)">
            Location and Height are required
        </span>
    </div>
</div>
